<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">

  <!-- Main CSS -->
  <link rel="stylesheet" href="../public/styles/layout.css">

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Bebas+Neue|Playfair+Display:400,400i,700,700i&display=swap"
    rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css?ver=5.8.2"
    rel="stylesheet">

  <title>Fuudi</title>
</head>

<body>
  <header>
    <div class="navbar">
      <span class="logo">Fuudi</span>
      <div class="settings-profile">
        <a href='#' id='profile'>
          Profile
        </a>
        <a href='#'>
          Settings
        </a>
      </div>
    </div>
  </header>

  <div id="img-carousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="https://images.unsplash.com/photo-1551782450-a2132b4ba21d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2250&q=80"
          class="d-block w-100" alt="Burger">
      </div>
      <div class="carousel-item">
        <img
          src="https://images.unsplash.com/photo-1512621776951-a57141f2eefd?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2250&q=80"
          class="d-block w-100" alt="Salad">
      </div>
      <div class="carousel-item">
        <img
          src="https://images.unsplash.com/photo-1553621042-f6e147245754?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2125&q=80"
          class="d-block w-100 alt=" sushi">
      </div>
    </div>
    <a class="carousel-control-prev" href="#img-carousel" role="button"
      data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#img-carousel" role="button"
      data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div class="map">

  </div>

  <div class="listing-container">
    <div class="main listing m-2">
      <p class="restaurant-title">Burger Restaurant</p>
      <p class="restaurant-location">569 King St. West</p>
    </div>

  </div>

</body>

</html>
